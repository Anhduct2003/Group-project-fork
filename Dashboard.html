<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.5rem;
        }
        main {
            margin: 20px auto;
            max-width: 900px;
        }
        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="submit"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        pre {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
        }
        #result-message {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        #info p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<header>
    <h1>CTF Challenge</h1>
</header>

<main>
    <section class="section" id="challenge">
        <h2>Thử thách</h2>
        <p>Giải mã đoạn mã sau để tìm ra cờ (flag):</p>
        <pre id="challenge-text">U29sdmUgdGhpcyBjaGFsbGVuZ2Uh</pre>
    </section>

    <section class="section" id="submit-flag">
        <h2>Nhập Cờ (Flag)</h2>
        <input type="text" id="flag-input" placeholder="Nhập flag của bạn">
        <input type="submit" value="Kiểm tra" onclick="submitFlag()">
        <p id="result-message"></p>
    </section>

    <section class="section" id="leaderboard">
        <h2>Bảng xếp hạng</h2>
        <table>
            <thead>
                <tr>
                    <th>Thứ hạng</th>
                    <th>Người chơi</th>
                    <th>Điểm</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Rows sẽ được thêm vào bởi JavaScript -->
            </tbody>
        </table>
    </section>

    <section class="section" id="info">
        <h2>Thông tin</h2>
        <p>Trang này dành cho thử thách CTF đơn giản. Hãy nhập flag chính xác để giành điểm và leo lên bảng xếp hạng!</p>
    </section>
</main>

<script src="main.js"></script>

</body>
</html>
