<!DOCTYPE html>
<html>
  <head>
    <title>CTF Challenge</title>
    <style>
       body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
        color: #333;
      }
      
      .form-container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      .form-container h2 {
        margin-top: 0;
        color: #333;
      }
      
      .form-container label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }
      
      .form-container input[type="text"],
      .form-container input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 10px;
      }
      
      .form-container button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }
      
      .form-container button[type="submit"]:hover {
        background-color: #45a049;
      }

      .error-message {
        color: red;
        font-weight: bold;
        text-align: center;
        margin-top: 10px;
      }

      .success-message {
        color: green;
        font-weight: bold;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>CTF Challenge</h1>
    
    <div class="form-container" id="login-form">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="submitLogin(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <button onclick="showRegisterForm()">Register</button></p>
      <p id="error-message" class="error-message" style="display: none;">Sai thông tin đăng nhập!</p>
    </div>
    
    <div class="form-container" id="register-form" style="display: none;">
      <h2>Register</h2>
      <form id="registerForm" onsubmit="submitRegister(event)">
        <label for="new-username">Username:</label>
        <input type="text" id="new-username" name="new-username" required>
        
        <label for="new-password">Password:</label>
        <input type="password" id="new-password" name="new-password" required>
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <button onclick="showLoginForm()">Login</button></p>
      <p id="register-success" class="success-message" style="display: none;">Đăng ký thành công! Bây giờ hãy đăng nhập.</p>
    </div>
    
    <script>
      function showRegisterForm() {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("register-form").style.display = "block";
        document.getElementById("error-message").style.display = "none"; // Ẩn thông báo lỗi khi chuyển trang
      }
      
      function showLoginForm() {
        document.getElementById("register-form").style.display = "none";
        document.getElementById("login-form").style.display = "block";
      }

      // Hàm gửi đăng nhập bằng POST
      async function submitLogin(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // Gửi thông tin đăng nhập qua POST
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.success) {
          window.location.href = "Challenge.html"; // Chuyển đến trang thử thách nếu đăng nhập đúng
        } else {
          errorMessage.style.display = "block"; // Hiển thị thông báo lỗi nếu đăng nhập sai
        }
      }

      // Hàm gửi đăng ký bằng POST
      async function submitRegister(event) {
        event.preventDefault();

        const newUsername = document.getElementById('new-username').value;
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const successMessage = document.getElementById('register-success');
        
        if (newPassword !== confirmPassword) {
          alert("Mật khẩu và xác nhận mật khẩu không khớp!");
          return;
        }

        // Gửi thông tin đăng ký qua POST
        const response = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username: newUsername, password: newPassword })
        });

        const result = await response.json();

        if (result.success) {
          successMessage.style.display = "block"; // Hiển thị thông báo thành công
          showLoginForm(); // Chuyển về form đăng nhập sau khi đăng ký thành công
        } else {
          alert("Đăng ký thất bại!");
        }
      }
    </script>
  </body>
</html>
