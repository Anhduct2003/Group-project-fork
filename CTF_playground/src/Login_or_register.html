<!DOCTYPE html>
<html>
<head>
    <title>CTF Playground</title>
    <link rel="stylesheet" href="login_or_register.css">
</head>
<body>
    <h1>CTF Playground</h1>
    
    <div class="form-container" id="login-form">
        <img src="https://i0.wp.com/wallpapers.com/images/hd/moon-halo-logo-vuln7vvcx8buyrlf.jpg?ssl=1" alt="">
        <h2>Login</h2>
        <form id="login-form" method="POST" action="login.php">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account?<button onclick="showRegisterForm()">Register</button></p>
    </div>
    
    <div class="form-container" id="register-form" style="display: none;">
        <img src="https://i0.wp.com/wallpapers.com/images/hd/moon-halo-logo-vuln7vvcx8buyrlf.jpg?ssl=1" alt="">
        <h2>Register</h2>
        <form id="register-form" method="POST" action="register.php">
            <label for="new-username">Username</label>
            <input type="text" id="new-username" name="new-username" required>
            
            <label for="new-password">Password</label>
            <input type="password" id="new-password" name="new-password" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Register</button>
        </form>
        <p>Already have an account?<button onclick="showLoginForm()">Login</button></p>
    </div>
    <script src="login_or_register.js"></script>
</body>
</html>
