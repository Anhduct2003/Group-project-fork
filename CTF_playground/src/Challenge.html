<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge Page</title>
    <link rel="stylesheet" href="Challenge.css">
</head>
<body>
    <div class="options-icon" id="optionsIcon">☰</div>
    <div class="sidebar" id="sidebar">
        <h2>Options</h2>
        <p id="userFullName">Full Name</p>
        <button onclick="window.location.href='information.html'">Settings</button>
        <button id="logoutBtn">Logout</button>
    </div>

    <div class="content-wrapper">
        <div class="filter-section">
            <h2>Select Difficulty</h2>
            <ul>
                <li onclick="showAllChallenges()">Show All</li>
                <li onclick="showChallengesAndLeaderboard('easy')">Easy</li>
                <li onclick="showChallengesAndLeaderboard('medium')">Medium</li>
                <li onclick="showChallengesAndLeaderboard('hard')">Hard</li>
            </ul>
        </div>

        <div class="challenge-container" id="challenge-container">
            <div class="challenge-header">
                <h1 id="challenge-title">Challenges</h1>
                <p id="challenge-subtitle">Here are all available challenges:</p>
            </div>

            <div class="challenge-list" id="challenge-list">
                <!-- Danh sách thử thách sẽ được chèn vào đây bởi JavaScript -->
            </div>
        </div>

        <div class="ranking-table" id="leaderboard">
            <h2 id="leaderboard-title">Overall Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
    </div>

    <script src="Challenge.js"></script>
    <script>
        // Hàm để tải danh sách thử thách từ server
        function loadChallenges() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "get_challenges.php", true); // Gọi file PHP để lấy dữ liệu
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var challenges = JSON.parse(xhr.responseText); // Chuyển dữ liệu JSON thành mảng

                    var challengeList = document.getElementById("challenge-list");
                    challengeList.innerHTML = ""; // Xóa nội dung cũ trước khi thêm mới

                    // Lặp qua danh sách thử thách và hiển thị
                    challenges.forEach(function(challenge) {
                        var div = document.createElement("div");
                        div.classList.add("challenge");
                        div.innerHTML = `
                            <h3>${challenge.name}</h3>
                            <p>${challenge.description}</p>
                            <p>Points: ${challenge.points}</p>
                            <p>Difficulty: ${challenge.difficulty}</p>
                        `;
                        challengeList.appendChild(div);
                    });
                }
            };
            xhr.send(); // Gửi yêu cầu
        }

        // Gọi hàm khi trang được tải
        window.onload = loadChallenges;
    </script>
</body>
</html>
