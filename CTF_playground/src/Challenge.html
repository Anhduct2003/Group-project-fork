<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge Page</title>
    <link rel="stylesheet" href="Challenge.css">
</head>
<body>

    <!-- Navigation Bar Container -->
    <div class="navbar-container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="navbar-left">
                <img src="images/home-icon.png" alt="Home" class="home-icon" onclick="window.location.href='Challenge.html'">
            </div>
            <ul class="navbar-links">
                <li><a href="#">Get Started</a></li>
                <li><a href="#">Challenges</a></li>
                <li><a href="#">Compete</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </nav>
    </div>


    <div class="content-wrapper">
        <!-- Filter Section -->
        <section class="filter-section">
            <h2>Select Difficulty</h2>
            <ul>
                <li onclick="showChallengesAndLeaderboard('all')">Show All</li>
                <li onclick="showChallengesAndLeaderboard('easy')">Easy</li>
                <li onclick="showChallengesAndLeaderboard('medium')">Medium</li>
                <li onclick="showChallengesAndLeaderboard('hard')">Hard</li>
            </ul>
        </section>

        <!-- Challenges Section -->
        <section class="challenge-container" id="challenge-container">
            <header class="challenge-header">
                <h1 id="challenge-title">Challenges</h1>
                <p id="challenge-subtitle">Here are all available challenges:</p>
            </header>
            <div class="challenge-list" id="challenge-list"></div>
        </section>

        <!-- Leaderboard Section -->
        <section class="ranking-table" id="leaderboard">
            <h2 id="leaderboard-title">Overall Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </section>
    </div>

    <script src="Challenge.js"></script>
</body>
</html>
