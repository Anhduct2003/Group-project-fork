<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge</title>
    <link rel="stylesheet" href="Do_Challenge.css">
</head>
<body>

<div class="container">
    <h1>CTF Challenge</h1>

    <div class="challenge-info" id="challenge-info">
    </div>

    <div class="launch-section">
        <button id="launch-button" onclick="launchChallenge()">Launch</button>
    </div>

    <div class="flag-input" id="flag-section" style="display: none;">
        <h2>Submit Flag</h2>
        <input type="text" id="flag" placeholder="Enter your flag">
        <button onclick="submitFlag()">Submit</button>
        <p id="flag-message"></p>
    </div>
</div>

<script src="Do_Challenge.js"></script>
</body>
</html>
