<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="information.css">
</head>
<body>
    <div class="account-info">
        <h2>Personal Information</h2>
        <div class="info-container">
            <div class="info">
                <div class="info-item">
                    <strong>Full Name:</strong>
                    <span id="fullName"></span> 
                </div>
                <div class="info-item">
                    <strong>Username:</strong>
                    <span id="username"></span> 
                </div>
                <div class="info-item">
                    <strong>Telephone:</strong>
                    <span id="phone"></span> 
                </div>
                <div class="info-item">
                    <strong>Email:</strong>
                    <span id="email"></span> 
                </div>
                <div class="info-item">
                    <strong>Date of Birth:</strong>
                    <span id="dob"></span> 
                </div>
                <div class="info-item">
                    <strong>Sex:</strong>
                    <span id="gender"></span> 
                </div>
            </div>
        </div>
        <button id="editBtn">Edit</button>
        <button id="changePasswordBtn">Change Password</button>
        <button id="logoutBtn">Logout</button>
        <button id="BackBtn">Back to Challenge</button>

        <!-- Form chỉnh sửa mặc định bị ẩn -->
        <div id="editForm" class="hidden">
            <div class="form-group">
                <label for="fullNameInput">Full Name:</label>
                <input type="text" id="fullNameInput" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="usernameInput">Username:</label>
                <input type="text" id="usernameInput" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="phoneInput">Telephone:</label>
                <input type="text" id="phoneInput" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" placeholder="Enter email address">
            </div>
            <div class="form-group">
                <label for="dobInput">Date of Birth:</label>
                <input type="date" id="dobInput">
            </div>
            <div class="form-group">
                <label for="genderInput">Sex:</label>
                <select id="genderInput">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button id="saveBtn">Save</button>
        </div>

        <div id="changePasswordPopup" class="hidden popup">
            <h3>Change Password</h3>
            <div class="form-group">
                <label for="oldPasswordInput">Old Password:</label>
                <input type="password" id="oldPasswordInput" required>
            </div>
            <div class="form-group">
                <label for="newPasswordInput">New Password:</label>
                <input type="password" id="newPasswordInput" required>
            </div>
            <div class="form-group">
                <label for="confirmPasswordInput">Confirm New Password:</label>
                <input type="password" id="confirmPasswordInput" required>
            </div>
            <button id="submitChangePasswordBtn">Submit</button>
            <button id="closeChangePasswordBtn">Close</button>
        </div>
    </div>

    <script>
        document.getElementById("editBtn").addEventListener("click", function() {
            document.getElementById("editForm").classList.toggle("hidden");
        });

        document.getElementById("changePasswordBtn").addEventListener("click", function() {
            document.getElementById("changePasswordPopup").classList.toggle("hidden");
        });

        document.getElementById("saveBtn").addEventListener("click", function() {
            var fullName = document.getElementById("fullNameInput").value;
            var username = document.getElementById("usernameInput").value;
            var phone = document.getElementById("phoneInput").value;
            var email = document.getElementById("emailInput").value;
            var dob = document.getElementById("dobInput").value;
            var gender = document.getElementById("genderInput").value;

            document.getElementById("fullName").textContent = fullName;
            document.getElementById("username").textContent = username;
            document.getElementById("phone").textContent = phone;
            document.getElementById("email").textContent = email;
            document.getElementById("dob").textContent = new Date(dob).toLocaleDateString();
            document.getElementById("gender").textContent = gender;

            document.getElementById("editForm").classList.add("hidden");
        });

        document.getElementById("submitChangePasswordBtn").addEventListener("click", function() {
            var oldPassword = document.getElementById("oldPasswordInput").value;
            var newPassword = document.getElementById("newPasswordInput").value;
            var confirmPassword = document.getElementById("confirmPasswordInput").value;

            if (newPassword === confirmPassword) {
                alert("Password changed successfully!");
                document.getElementById("changePasswordPopup").classList.add("hidden");
            } else {
                alert("New passwords do not match!");
            }
        });

        document.getElementById("closeChangePasswordBtn").addEventListener("click", function() {
            document.getElementById("changePasswordPopup").classList.add("hidden");
        });
    
        document.getElementById("BackBtn").addEventListener("click", function() {
            window.location.href = "Challenge.html";
        });

        document.getElementById("logoutBtn").addEventListener("click", function() {
            window.location.href = "Login_or_register.html";
        });
    </script>
</body>
</html>
