<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge - Login/Register</title>
    <link rel="stylesheet" href="auth-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <h1>CTF Challenge</h1>

        <!-- Login Form -->
        <div id="login-form" class="form-box">
            <h2>Login</h2>
            <form action="dashboard.html" method="POST">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" placeholder="Enter your email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForm()">Register here</a></p>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-box hidden">
            <h2>Register</h2>
            <form action="dashboard.html" method="POST">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="username" placeholder="Enter your username" required>

                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" placeholder="Enter your email" required>

                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" placeholder="Enter your password" required>

                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
            </form>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }
    </script>
</body>
</html>
